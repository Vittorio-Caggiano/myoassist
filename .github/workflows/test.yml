name: MyoAssist CI

on:
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.10, 3.11, 3.12]

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Clone MyoAssist repository
        run: git clone https://github.com/neumovelab/myoassist.git

      - name: Install MyoAssist in editable mode
        working-directory: myoassist
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run setup test
        working-directory: myoassist
        run: python test_setup.py

      - name: Run RL policy evaluation
        working-directory: myoassist
        run: python rl_train/run_policy_eval.py docs/assets/tutorial_rl_models/train_session_20250729-005528_tutorial_full_obs
